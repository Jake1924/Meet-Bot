<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>MyMeetBot</title>
  <link rel="stylesheet" href="./popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Welcome!</h1>
  <hr/>
  <label id="urlLabel" for="url">Enter your meeting URL:</label>
  <input type="url" name="url" id="url_input_box" placeholder="https://example.com" pattern="https://.*" size="30"
    required>

  <label for="appt">Choose a time for your meeting:</label>
  <input type="datetime-local" id="appt" name="meeting-time" value="" min="2022-01-01T00:00" max="2030-12-31T00:00"
    required>

  <small id="time_hint">Office hours are 9am to 6pm</small>
  <br>

  <label for="end_min">Duration of meeting: </label>
  <input type="time|number" id="end_min" name="ending-time" value="60 min">
  <br>
<!--  <link rel="stylesheet" href="button.css">-->
  <input id="start_bot" type="button" value="Start Auto Bot">
  <script src="popup.js"></script>



</body>

</html>
